- name: Configuring NodeJS Repos
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed
    
- name: Add Application User
  ansible.builtin.user:
      name: roboshop
      
- name: Remove Old App Content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create New App Directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download Catalogue App content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip
    dest: /app
    remote_src: yes
    
- name: Install NodeJS Dependencies
  community.general.npm:
    path: /app
    state: latest

- name: Copy SystemD file
  ansible.builtin.copy:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service
    
- name: Start Catalogue Service
  ansible.builtin.systemd:
    name: catalogue
    daemon_reload: yes
    enabled: yes
    state: restarted
    
